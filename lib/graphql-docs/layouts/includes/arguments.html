<table class="arguments">
  <thead>
    <tr>
      <th>Argument</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
  <% arguments.each do |argument| %>
  <tr>
    <td><code><%= argument[:name] %></code></td>
    <td>
      <code><a href="<%= base_url %>/<%= argument[:type][:path]%>"><%= argument[:type][:info] %></a></code>
    </td>
    <td>
      <p><%= markdownify.(argument[:description]) %></p>
      <p><%= (default_value = argument[:default_value]).nil? ? "" : "The default value is <code>#{default_value}</code>."%></p>
    </td>
  </tr>
  <% end %>
  </tbody>
</table>
